# Configuração de Produção - Challenge 2025
# SentinelTrack Java API

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Database Configuration (Oracle Cloud/Heroku)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# H2 Console (desabilitado em produção)
spring.h2.console.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.fiap.com.br.SentinelTrack=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:*}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# Application Info
info.app.name=SentinelTrack
info.app.description=Sistema de Gestão Mottu - Challenge 2025
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=17

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
