version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: workbalance-db
    environment:
      POSTGRES_DB: workbalance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: workbalance-api
    environment:
      DB_URL: jdbc:postgresql://db:5432/workbalance
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev-secret-key-must-be-at-least-32-characters-long-for-hs256
      ALLOWED_ORIGINS: "*"
      LOG_LEVEL: INFO
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: workbalance-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@workbalance.ai
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
