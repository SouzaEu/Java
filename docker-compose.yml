version: '3.8'

services:
  # SentinelTrack Java API
  sentineltrack-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:h2:mem:testdb
      - DATABASE_USERNAME=sa
      - DATABASE_PASSWORD=
      - ADMIN_PASSWORD=admin123
      - CORS_ORIGINS=*
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/mobile/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sentineltrack-network

  # Nginx para proxy reverso (opcional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - sentineltrack-api
    networks:
      - sentineltrack-network
    restart: unless-stopped

networks:
  sentineltrack-network:
    driver: bridge

volumes:
  logs:
